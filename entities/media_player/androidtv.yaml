platform: androidtv
name: Sony TV
device_class: androidtv
host: 192.168.1.45
# adb_server_ip: 127.0.0.1
apps:
  "com.plexapp.android": "Plex"
  "amazon": "Amazon Prime Video"
  "com.google.android.youtube.tv": "Youtube"
  "com.valvesoftware.steamlink": "Steam"
  "org.xbmc.kodi": "Kodi"
turn_on_command: "input keyevent 26"
turn_off_command: "input keyevent 223"
state_detection_rules:
  "com.amazon.tv.launcher":
    - "standby"
  "com.netflix.ninja":
    - "media_session_state"
  "org.xbmc.kodi":
    - "media_session_state"
  "com.ellation.vrv":
    - "audio_state"
  "com.plexapp.android":
    - "paused":
        "media_session_state": 3 # this indentation is important!
        "wake_lock_size": 1 # this indentation is important!
    - "playing":
        "media_session_state": 3 # this indentation is important!
    - "standby"
  "com.amazon.avod":
    - "playing":
        "wake_lock_size": 4 # this indentation is important!
    - "playing":
        "wake_lock_size": 3 # this indentation is important!
    - "paused":
        "wake_lock_size": 2 # this indentation is important!
    - "paused":
        "wake_lock_size": 1 # this indentation is important!
    - "standby"
