- platform: systemmonitor
  resources:
    - type: disk_use_percent
      arg: /config
    - type: memory_use_percent
    - type: load_1m
    - type: network_in
      arg: enp5s0
    - type: network_out
      arg: enp5s0
    - type: processor_use
    - type: last_boot

