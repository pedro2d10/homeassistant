#####################################################################
#                                                                   #
#                 METEO                                             #
#                                                                   #
#####################################################################


- platform: darksky
  api_key: !secret darksky_api
  name: DarkSky
  monitored_conditions:
    - temperature
    - cloud_cover
    - humidity
    - pressure
    - temperature_high
    - temperature_low

#####################################################################
#                                                                   #
#                 HASS Monitor                                      #
#                                                                   #
#####################################################################


- platform: systemmonitor
  resources:
    - type: disk_use_percent
      arg: /config
    - type: memory_use_percent
    - type: load_1m
    - type: network_in
      arg: eno1
    - type: network_out
      arg: eno1
    - type: processor_use
    - type: last_boot

- platform: cert_expiry
  host: home.piquette.fr

