#                                                                                                                                           # 
#                                                             VIEW 2 - SYSTEM                                                               #
#                                                                                                                                           #
############################################################################################################################################# 

  
  
  
  - background: var(--background-image)
    badges: []
    icon: 'mdi:settings-outline'
    title: Systeme
    cards:

#################################################################
#                                                               #
#                    SYSTEM - Speedtest                         #
#                                                               #
################################################################# 
      - type: vertical-stack
        cards:


        - cards:
            - color_thresholds:
                - color: '#FFFF00'
                  value: 25
                - color: '#3498db'
                  value: 0
              entities:
                - sensor.speedtest_ping
              font_size: 70
              height: 20
              hours_to_show: 168
              line_width: 2
              points_per_hour: 1
              show:
                fill: true
                graph: bar
              type: 'custom:mini-graph-card'
            - cards:
                - color_thresholds:
                    - color: '#FFFF00'
                      value: 0
                    - color: '#3498db'
                      value: 40
                  entities:
                    - sensor.speedtest_download
                  font_size: 70
                  height: 50
                  hours_to_show: 168
                  line_width: 2
                  points_per_hour: 1
                  show:
                    extrema: true
                    fill: true
                  type: 'custom:mini-graph-card'
                - color_thresholds:
                    - color: '#FFFF00'
                      value: 0
                    - color: '#3498db'
                      value: 13
                  entities:
                    - sensor.speedtest_upload
                  font_size: 70
                  height: 50
                  hours_to_show: 168
                  line_width: 2
                  points_per_hour: 1
                  show:
                    extrema: true
                    fill: true
                  type: 'custom:mini-graph-card'
              type: horizontal-stack
          type: vertical-stack


#################################################################
#                                                               #
#                    SYSTEM - NAS                               #
#                                                               #
################################################################# 
        - type: vertical-stack
          cards:
          - type: entities
            entities:
            - type: section
              label: NAS Synology
            - type: 'custom:vertical-stack-in-card'
              cards:
              - type: custom:gauge-card
                title: Nas Volume
                entity: sensor.synology_dsm_volume_used_volume_1
                severity:
                  red: 90
                  green: 0
                  amber: 80
              - type: horizontal-stack
                cards:
                  - type: custom:bar-card
                    align: split
                    entities: 
                      - entity: sensor.synology_dsm_cpu_load_total
                        title: CPU
                      - entity: sensor.synology_dsm_memory_usage_real
                        title: RAM
                    card_style:
                      border-radius: 5px
                    columns: 2                
                    padding: 4px
                    show_icon: true

#################################################################
#                                                               #
#                    SYSTEM - Xiaomi Batteries                  #
#                                                               #
################################################################# 
      - type: vertical-stack
        cards:


        - cards:
            - entities:
                - entity: sensor.contactlivingroomdoor_battery
                  name: Capteur d'entrée
                - entity: sensor.doorswitch_battery
                  name: Interrupteur Entrée
                - entity: sensor.livingroomairsensor_battery
                  name: Capteur température Salon
                - entity: sensor.livingroomswitch_battery
                  name: Intrrupteur Salon
              show_header_toggle: false
              title: Batteries
              type: entities
          type: vertical-stack

#################################################################
#                                                               #
#                    SYSTEM - Services Status Button            #
#                                                               #
################################################################# 
      
        - cards:
            - color_type: icon
              entity: sensor.hacs
              layout: icon_name_state
              show_state: true
              state:
                - color: green
                  value: '0'
                - color: red
                  operator: default
              styles:
                card:
                  - height: 80px
              type: 'custom:button-card'
            - entity: sensor.ssl_certificate_expiry
              layout: icon_name_state
              name: SSL certificat expire
              show_state: true
              state:
                - color: green
                  operator: '>'
                  value: 1
                - color: red
                  operator: default
              styles:
                card:
                  - height: 80px
              type: 'custom:button-card'
            - entity: switch.openvpn
              icon: 'mdi:vpn'
              layout: icon_name_state
              name: Openvpn Status
              show_state: true
              state:
                - color: green
                  value: 'on'
                - color: red
                  operator: default
              styles:
                card:
                  - height: 80px
              tap_action:
                action: toggle
              type: 'custom:button-card'
          type: vertical-stack

#################################################################
#                                                               #
#                    SYSTEM - Automations groups list           #
#                                                               #
################################################################# 

        - entities:
            - head: group.all_automations
              title: Automatisations
              type: 'custom:fold-entity-row'
          type: entities

#################################################################
#                                                               #
#                    SYSTEM - Zigbee2Mqtt                       #
#                                                               #
################################################################# 

      - type: vertical-stack
        cards:

        - entities:
            - entity: input_boolean.zigbee_permit_join
            - entity: timer.zigbee_permit_join
            - entity: sensor.bureau_bridge_state
            - entity: sensor.salon_bridge_state
          show_header_toggle: false
          title: Zigbee
          type: entities

#################################################################
#                                                               #
#                    SYSTEM - Hassio Server                     #
#                                                               #
################################################################# 


        - type: vertical-stack 
          cards:
            - type: entities
              entities:
              - type: section
                label: HASSIO SERVER
              - type: 'custom:vertical-stack-in-card'
                cards:
                  - type: horizontal-stack
                    cards:
                      - type: picture
                        image: /local/lovelace/lenovo2.jpg
                        style:
                          border-radius: 5px
                          transform: 'translate(-50%, -50%) scale(3.5, 3.5)'
                      - type: 'custom:bar-card'
                        align: center
                        card_style:
                          border-radius: 5px
                        entity: sensor.last_boot_templated
                        format: datetime
                        #ax: 60
                        padding: 5px
                        title: Restart Time
                        title_position: inside
                      - type: 'custom:bar-card'
                        align: center
                        card_style:
                          border-radius: 5px
                        entity: sensor.time_online
                        max: 168
                        padding: 5px
                        title: Up Time this Week
                        title_position: inside
                  - align: split
                    card_style:
                      border-radius: 5px
                    columns: 2
                    entities:
                      - entity: sensor.disk_use_percent_config
                        title: Disk
                      - entity: sensor.memory_use_percent
                        title: RAM
                    padding: 4px
                    show_icon: true
                    type: 'custom:bar-card'
                  - align: split
                    card_style:
                      border-radius: 5px
                    columns: 2
                    entities:
                      - entity: sensor.processor_use
                        title: CPU
                      - entity: sensor.cpu_temperature
                        icon: 'mdi:thermometer'
                        title: Temp
                    padding: 4px
                    show_icon: true
                    type: 'custom:bar-card'  
                  
        