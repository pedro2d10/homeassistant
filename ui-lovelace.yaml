      - type: entities
        title: Waze
        show_header_toggle: false
        entities:
          - entity: sensor.waze_travel_time
            name: Temps pour aller au travail

#################################################################
#                                                               #
#                    HOME - Capteurs du Salon                   #
#                                                               #
################################################################# 

      - cards:
          - entities:
              - sensor.livingroomairsensor_temperature
            font_size: 75
            line_color: var(--accent-color)
            line_width: 8
            type: 'custom:mini-graph-card'
          - entities:
              - sensor.livingroomairsensor_humidity
            font_size: 75
            line_color: blue
            line_width: 8
            type: 'custom:mini-graph-card'
        type: horizontal-stack

#################################################################
#                                                               #
#                    HOME - 7Track                              #
#                                                               #
################################################################# 

      - card:
          type: entities
        filter:
          include:
            - entity_id: sensor.seventeentrack_packages_in_transit
            - entity_id: sensor.seventeentrack_package_*
        type: 'custom:monster-card'

#################################################################
#                                                               #
#                    HOME - Lights CARD                         #
#                                                               #
################################################################# 

      - entities:
          - group_config:
              secondary_info: last-changed
            head: group.desk
            type: 'custom:fold-entity-row'
          - group_config:
              secondary_info: last-changed
            head: group.salon
            type: 'custom:fold-entity-row'
          - group_config:
              secondary_info: last-changed
            head: group.bedroom
            type: 'custom:fold-entity-row'
          - entity: light.entrance_light
        title: Lumière
        type: entities
    



