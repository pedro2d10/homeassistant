  - background: var(--background-image)
    badges: []
    icon: 'mdi:television-classic'
    title: Media
    cards:

#################################################################
#                                                               #
#                    MEDIA - Spotify                            #
#                                                               #
################################################################# 

      - artwork: cover
        entity: media_player.spotify
        hide:
          volume: true
        shortcuts:
          buttons:
            - icon: 'mdi:cat'
              id: script.spotify_salon
              type: script
            - icon: 'mdi:dog'
              id: Marshall_salon
              type: source
            - icon: 'mdi:dog'
              id: script.script_name
              type: script
          columns: 4
        source: media_player.salon
        type: 'custom:mini-media-player'

#################################################################
#                                                               #
#                    MEDIA - BedRoom Plex                       #
#                                                               #
################################################################# 

      - artwork: cover
        entity: media_player.bravia_4k_2015
        hide:
          power_state: false
          source: false
          volume: true
        shortcuts:
          buttons:
            - icon: 'mdi:plex'
              id: script.start_plex
              type: script
            - icon: 'mdi:youtube'
              id: script.start_youtube
              type: script
            - icon: 'mdi:home'
              id: script.tv_home
              type: script
          columns: 4
        type: 'custom:mini-media-player'

#################################################################
#                                                               #
#                    MEDIA - Bravia TV                          #
#                                                               #
################################################################# 


      - entity: media_player.mybraviatv
        type: media-control
    
  
  
