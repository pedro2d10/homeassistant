#####################################################################
#                                                                   #
#                 Changement de la lumiere pour Plex                #
#                                                                   #
#####################################################################

- alias: "Media player stopped"
  trigger:
    - platform: state
      entity_id: sensor.PlexPlayStatus
      to: "stop"
    - platform: state
      entity_id: sensor.PlexMediaType
      to: "BRAVIA 4K 2015"
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: sun.sun
        #state: above_horizon
        state: "below_horizon"
      - condition: state
        entity_id: sensor.PlexMediaType
        state: "BRAVIA 4K 2015"
  action:
    #service: light.turn_on
    #entity_id: light.hue_white_lamp_1
    service: scene.turn_on
    entity_id: scene.Bedroom_normal

- alias: "Media player playing"
  trigger:
    - platform: template
      value_template: "{{ states('sensor.PlexPlayStatus') in ['play','resume'] }}"
    - platform: state
      entity_id: sensor.PlexMediaType
      to: "BRAVIA 4K 2015"
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: sun.sun
        #state: above_horizon
        state: "below_horizon"
      - condition: state
        entity_id: sensor.PlexMediaType
        state: "BRAVIA 4K 2015"

  action:
    #service: light.turn_off
    #entity_id: light.hue_white_lamp_1
    service: scene.turn_on
    entity_id: scene.Bedroom_off

- alias: "Media player pause"
  trigger:
    - platform: state
      entity_id: sensor.PlexPlayStatus
      to: "pause"
    - platform: state
      entity_id: sensor.PlexMediaType
      to: "BRAVIA 4K 2015"
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: sun.sun
        #state: above_horizon
        state: "below_horizon"
      - condition: state
        entity_id: sensor.PlexMediaType
        state: "BRAVIA 4K 2015"
  action:
    #service: light.turn_on
    #entity_id: light.hue_white_lamp_1
    service: scene.turn_on
    entity_id: scene.Bedroom_dim

