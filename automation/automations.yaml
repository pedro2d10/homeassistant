#####################################################################
#                                                                   #
#                 Gestion de la poubelle                            #
#                                                                   #
#####################################################################

- alias: Poubelle a sortir
  trigger:
    platform: state
    entity_id: sensor.livingroomswitch_click
    to: "right_double"
  action:
    service: input_boolean.turn_on
    entity_id: input_boolean.poubelle_boulean

- alias: Prevenir de sortir la Poubelle
  trigger:
    platform: state
    entity_id: binary_sensor.contactlivingroomdoor_contact
    to: "on"
  condition:
    condition: state
    entity_id: input_boolean.poubelle_boulean
    state: "on"
  action:
    - service: notify.telegram_notif
      data_template:
        #title: '*Une poubellle à Sortir*'
        message: "Hey Coco!!

          Tu as une *poubelle* à sortir"
        data:
          inline_keyboard:
            - "Ok c'est fait:/poubelleok"
            - "Mince j'ai oublié:/nopoubelle"
    - service: homeassistant.turn_on
      entity_id: script.flash_room1
    - service: timer.start
      data:
        entity_id: timer.flash

- alias: "flash_room1_stop"
  trigger:
    platform: event
    event_type: timer.finished
    event_data:
      entity_id: timer.flash
  action:
    service: homeassistant.turn_off
    entity_id:
      - script.flash_room1
      - script.flash_loop

- alias: "Reponse des poubelles OK"
  #  hide_entity: true
  trigger:
    platform: event
    event_type: telegram_callback
    event_data:
      data: "/poubelleok"
  action:
    - service: telegram_bot.answer_callback_query
      data_template:
        callback_query_id: "{{ trigger.event.data.id }}"
        message: "Merci l'ami"
    - service: input_boolean.turn_off
      data:
        entity_id: input_boolean.poubelle_boulean
    - service: telegram_bot.edit_replymarkup
      data_template:
        message_id: "{{ trigger.event.data.message.message_id }}"
        chat_id: "{{ trigger.event.data.user_id }}"
        inline_keyboard: []

- alias: "Reponse des poubelles NOK"
  #  hide_entity: true
  trigger:
    platform: event
    event_type: telegram_callback
    event_data:
      data: "/nopoubelle"
  action:
    - service: telegram_bot.answer_callback_query
      data_template:
        callback_query_id: "{{ trigger.event.data.id }}"
        message: "Ok je te le rappelerais à la prochaine sortie"
    - service: input_boolean.turn_on
      data:
        entity_id: input_boolean.poubelle_boulean
    - service: telegram_bot.edit_replymarkup
      data_template:
        message_id: "{{ trigger.event.data.message.message_id }}"
        chat_id: "{{ trigger.event.data.user_id }}"
        inline_keyboard: []

- alias: "Telegram bot that reply pong to ping"
  #  hide_entity: true
  trigger:
    platform: event
    event_type: telegram_command
    event_data:
      command: "/ping"
  action:
    - service: notify.telegram_notif
      data:
        message: "pong"

